	<body>

<div class="container padding40 ">

  <div class="row">
  	<div class="col-sm-4">

		<!-- Header -->
			<!-- <header id="header"> -->
				<h1>Eventually</h1>
				<p>A simple template for telling the world when you'll launch<br />
				your next big thing. Brought to you by <a href="http://html5up.net">HTML5 UP</a>.</p>
			<!-- </header> -->

		<!-- Signup Form -->
			<form id="signup-form" method="post" action="#">
				<input type="email" name="email" id="email" placeholder="Email Address" />
				<input type="submit" value="Sign Up" />
			</form>

 
        <form (ngSubmit) = "login()" #f="ngForm">
          <input ngModel
                 placeholder="username"
                 name="username"
                 class="form-control"
                 type="text"
                 required
                 #username = "ngModel"/>

          <input ngModel
                 placeholder="password"
                 name="password"
                 class="form-control"
                 type="password"
                 required
                 #password="ngModel"/>

          <button class="btn btn-primary btn-block form-control"
                  type="submit"
                  [disabled]="!f.valid"
          >Login</button>
          <!--(click)="login()"-->

          <button class="btn btn-success btn-block form-control"
                  routerLink="/register">Register</button>

          <a  href="/profile" class="btn btn-fb btn-block">
            <!--<a  href="http://localhost:9000/facebook/login" class="btn btn-primary btn-block">-->
            <!--<button class="btn btn-primary btn-block" [routerLink]="['/login']" type="button">-->
            <!--<span class="fa fa-facebook"></span>-->
            Facebook Login
          </a>

          <a  href="/profile" class="btn btn-info btn-block">
            <!--<a  href="http://localhost:9000/facebook/login" class="btn btn-primary btn-block">-->
            <!--<button class="btn btn-primary btn-block" [routerLink]="['/login']" type="button">-->
            <!--<span class="fa fa-facebook"></span>-->
            Google Login
          </a>
        </form>
  </div>
</div>
</div>
